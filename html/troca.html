<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon"
        href="https://firebasestorage.googleapis.com/v0/b/bazar-cattleya.appspot.com/o/cattleya.png?alt=media&token=95fec146-8efc-4b2a-ba12-1885698bdaf6"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/troca.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Troca</title>
</head>

<body onload="loadOneProduct()">

    <div class="header"></div>

    <section>
        <div class="center">
            <div class="ui">
                <div class="photo">
                    <img id="image" src="" alt="Clothes image" class="img">
                </div>

                <div class="description">
                    <p type="text" id="name" class="data">nome do produto</p>
                    <p type="text" id="desc" class="data">Descrição</p>
                    <p type="text" id="size" class="data">tamanho</p>
                    <p type="text" id="categ" class="data">Categoria</p>
                </div>

                <div class="payment">
                    <div>
                        <button class="switch"><img class="small"
                                src="https://firebasestorage.googleapis.com/v0/b/bazar-cattleya.appspot.com/o/buy.png?alt=media&token=cdeadb53-af16-4eaa-ba9e-69ccb491acaf">Comprar</button>
                        <button class="fvrt"><img class="small"
                                src="https://firebasestorage.googleapis.com/v0/b/bazar-cattleya.appspot.com/o/addCart.png?alt=media&token=8d5372c4-f317-446e-b880-c3586f125d06">Adicionar
                            ao Carrinho</button>
                    </div>
                </div>
            </div>

    </section>

    <script src="../js/troca.js"></script>
    <script src="../js/produtos.js"></script>
    <script src="../js/header.js"></script>

</body>

</html>
