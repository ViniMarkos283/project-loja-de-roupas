<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon"
        href="https://firebasestorage.googleapis.com/v0/b/bazar-cattleya.appspot.com/o/cattleya.png?alt=media&token=95fec146-8efc-4b2a-ba12-1885698bdaf6"
        type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/troca.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Troca</title>
</head>

<body onload="loadOneProduct()">

    <div class="header"></div>

    <section>
        <div class="center">
            <div class="ui">
                <div class="photo">
                    <img id="image" src="" class="img">
                </div>

                <div class="description">
                    <p type="text" id="name" class="data">nome do produto</p>
                    <p type="text" id="desc" class="data">Descrição</p>
                    <p type="text" id="categ" class="data">Categoria</p>
                    <input type="number" name="qtd" id="qtd" placeholder="Quantidade desejada:" min="1" max="99">
                    <select name="size" id="size">
                        <option value="a" selected disabled>Selecione o Tamanho desejado:</option>
                        <option value="PP">tamanho PP</option>
                        <option value="P">tamanho P</option>
                        <option value="M">tamanho M</option>
                        <option value="G">tamanho G</option>
                        <option value="GG">tamanho GG</option>
                    </select>
                    <div>
                        <button class="switch"><i class="bi bi-bag-fill"></i>
                            Trocar</button>
                        <button class="fvrt"><i class="bi bi-cart-plus-fill"></i>
                            Carrinho</button>
                    </div>
                </div>
            </div>

    </section>

    <script src="../js/troca.js"></script>
    <script src="../js/produtos.js"></script>
    <script src="../js/header.js"></script>

</body>

</html>
