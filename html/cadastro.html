<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
 
<body class="">
    <div class="row">
        <div class="col"></div>
        <div class="col backh1">
            <h1>Cadastro</h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="spacecadastro">
        <section>
            <article>
                <div class="row spaceTop ">
                    <div class="col-3"></div>
                    <div class="col formCadastro backcadastro">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label for="Nome" class="form-Nome">Nome completo</label>
                                    <input type="text" class="form-control backInput" placeholder="Nome"
                                        aria-label="Nome" aria-describedby="basic-addon1">
                                </div>
                                <div class="col">
                                    <label for="dt" class="form-dt">Data de aniversário</label>
                                    <input type="date" class="form-control backInput" aria-label="dt"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
 
                            <div class="row">
                                <div class="col">
 
                                    <label for="Email" class="form-label">Email</label>
 
                                    <input type="email" class="form-control backInput" aria-describedby="emailHelp"
                                        placeholder="Email">
 
                                </div>
                            </div>
 
                            <div class="row">
 
                                <div class="col">
 
                                    <label for="Endereco " class="form-label">Endereço</label>
 
                                    <input type="text " class="form-control backInput" placeholder="Endereço ">
 
                                </div>
 
                                <div class="col">
 
                                    <label for="cidade " class="form-label">cidade</label>
 
                                    <input type="text " class="form-control backInput" placeholder="cidade ">
 
                                </div>
 
                                <div class="col">
 
                                    <label for="estado " class="form-label">estado</label>
 
                                    <input type="radio " class="form-control backInput" placeholder="estado ">
 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
 
                                    <label for="telefone " class="form-label">telefone fixo</label>
 
                                    <input type="tel " class="form-control backInput" placeholder="telefone ">
 
                                </div>
                                <div class="col">
 
                                    <label for="telefone " class="form-label">telefone celular</label>
 
                                    <input type="tel " class="form-control backInput" placeholder="telefone ">
 
                                </div>
                            </div>
 
                            <div class="row">
                                <div class="col">
                                    <div class="col-auto">
                                        <label for="inputpassword6" class="col-form-label">Senha</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="password" id="inputpassword6" class="form-control backInput"
                                            aria-describedby="passwordHelpInline" min="8">
                                    </div>
                                    <div class="col-auto">
                                        <span id="passwordHelpInline">
                                            deve conter 8-20 caracteres.
                                        </span>
                                    </div>
                                </div>
 
                                <div class="col">
                                    <div class="col-auto">
                                        <label for="inputpassword6" class="col-form-label">Senha</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="password" id="inputpassword6" class="form-control backInput"
                                            aria-describedby="passwordHelpInline" min="8">
                                    </div>
                                    <div class="col-auto">
                                        <span id="passwordHelpInline">
                                            deve conter 8-20 caracteres.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="btcadastro center">
                                <button type="submit" class="btn bt btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-3"></div>
                </div>
            </article>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
</body>
 
</html>
