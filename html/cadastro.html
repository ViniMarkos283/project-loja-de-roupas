<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body class="backCadastro">
    <div class="spaceCadastro">
        <div>
            <section>
                <article>
                    <div class="row spaceTop">
                        <div class="col-3"></div>
                        <div class="col formCadastro">
                            <form>
                                <div class=" mb-3">
                                    <div class=" g-3 align-items-center">
                                        <div class="col-auto">
                                            <label for="Username" class="form-Username">Username</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="text" class="form-control" placeholder="Username"
                                                aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>

                                </div>

                                <div class="mb-3">
                                    <div class=" g-3 align-items-center">
                                        <div class="col-auto">
                                            <label for="Email" class="form-label">Email</label>
                                        </div>
                                        <div class="col-auto">
                                            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                                        </div>
                                    </div>
                                </div>

                                <div class=" g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="inputSenha6" class="col-form-label">Senha</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="Senha" id="inputSenha6" class="form-control"
                                            aria-describedby="SenhaHelpInline" min="8">
                                    </div>
                                    <div class="col-auto">
                                        <span id="SenhaHelpInline" class="form-text">
                                            deve conter 8-20 caracteres.
                                        </span>
                                    </div>
                                </div>
                                <div class="btCadastro">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-3"></div>
                    </div>
                </article>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
</body>

</html>
