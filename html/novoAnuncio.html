<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favicon" rel="icon" href="../img/icons/cattleya.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/novoAnuncio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Criar novo anuncio</title>
</head>

<body>
    <div class="header"></div>

    <section>
        <div class="center">
            <div class="ui">
                <h3>Anunciar novo Produto:</h3>
                <p>Nome do produto: <input type="text"></p>
                <p>Categoria: <input type="text"></p>
                <p>Descrição: <input type="text"></p>
                <p>Tamanho: 
                    <select name="size" id="size">
                        <option value="PP">PP</option>
                        <option value="PP">P</option>
                        <option value="PP">M</option>
                        <option value="PP">G</option>
                        <option value="PP">GG</option>
                    </select>
                </p>
                <p>Foto do produto: <input type="file"></p>
                <input class="send" type="submit" value="Anunciar seu produto">
            </div>
        </div>
    </section>

    <div class="footer"></div>

    <script src="../js/header.js"></script>
</body>

</html>
