<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link id="favicon" rel="icon" href="img/icons/cattleya.png" type="image/x-icon">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
 
<body class="">
    <div class="spaceLogin">
        <div class="row">
            <div class="col"></div>
            <div class="col backh1">
                <h1>Login</h1>
            </div>
            <div class="col"></div>
        </div>
        <div>
            <section>
                <article>
                    <div class="row spaceTop">
 
                        <div class="col">
 
                        </div>
                        <div class="col fundoBranco backLogin loginBack">
                            <form>
                                <div class="mb-3">
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control backInput" placeholder="example@gmail.com"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="Senha" class="form-label">Senha</label>
                                    <input type="password" id="senha" class="form-control backInput">
                                </div>
                               
                            </form>
                            <div class="btLogin">
                                <button type="submit" class="btn bt" onclick="login()">Enviar</button>
                                <button type="submit" class="btn bt" onclick="cadastro()">Cadastro</button>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </article>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
<script>
    // Função para redirecionar para a página "cadastro.html"
    function cadastro() {
        window.location.assign("html/cadastro.html");
    }
  </script>
</html>
